<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}"
    />
    <div class="card-title">
      <h2>
        {{ book?.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <div>
        <span *ngFor="let x of getStarsArray()">⭐️</span>
    </div>

    <p>Preis: {{ book?.price | currency:'EUR' }}</p>
    <p>{{ book.description }}</p>

    <button type="button" (click)="doRateUp()" class="btn btn-success"> + </button>
    <button type="button" (click)="doRateDown()" class="btn btn-danger"> – </button>
  </div>
</div>
